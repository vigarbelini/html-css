<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinamicas</h1>
    <p>aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 550px)" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/media.título.png" type="image/png">
        <img src="Imagens/foto g.png" alt="Imagem G">
    </picture>
    <h1>Reproduzindo audios</h1>
    <audio src="midias/audio.mp3" controls autoplay type="audio/mpeg"></audio>
    <!--MP3 WAV OGG-->
    
</body>
</html>
